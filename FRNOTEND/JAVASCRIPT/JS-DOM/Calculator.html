<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .calculator-container{
      display: flex;
      justify-content: center;
    }
    .calculator{
      height: 300px;
      width: 200px;
    }
    h1{
      display: flex;
      justify-content: center;
      margin-top: 100px;
      padding-bottom: 20px;
    }
    .cal-buttons{
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
    }
    .cal-buttons:hover{
      background-color: tomato;
      color: white;
    }
  </style>
</head>

<body>

<h1>Calculator</h1>

<div class="calculator-container">
  <div class="calculator">

    
    <input type="text" id="display" class="form-control mb-2" readonly>

    <div class="buttons">
      <div class="row">
        <div class="col cal-buttons" onclick="handleClickButton(this)">+</div>
        <div class="col cal-buttons" onclick="handleClickButton(this)">-</div>
        <div class="col cal-buttons" onclick="handleClickButton(this)">*</div>
        <div class="col cal-buttons" onclick="handleClickButton(this)">/</div>
      </div>

      <div class="row">
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">7</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">8</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">9</div>
      </div>

      <div class="row">
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">4</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">5</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">6</div>
      </div>

      <div class="row">
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">1</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">2</div>
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">3</div>
      </div>

      <div class="row">
        <div class="col col-3 cal-buttons" onclick="handleClickButton(this)">0</div>
        <div class="col col-5 cal-buttons" onclick="clearDisplay()">Clear</div>
        <div class="col col-4 cal-buttons" onclick="calculate()">=</div>
      </div>
    </div>
  </div>
</div>


<script src="Calculator.js"></script>
</body>
</html>
