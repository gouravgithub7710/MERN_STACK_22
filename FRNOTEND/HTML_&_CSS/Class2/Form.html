<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
 <form action="#">
   <label for="name">Name</label>
  <input type="text" id="name" placeholder="Enter Name" required>
  <br>
<br>
    <label for="lastname">Last Name</label>
  <input type="text" id="lastname" placeholder="Enter lastname" required>
<br>
<br>
  <label for="age">Age</label>
  <input type="number" id="age" placeholder="Enter Age" required min="18" max="40">
<br>
<br>
  <label for="email">Last Name</label>
  <input type="email" id="email" placeholder="Enter Email" required>
<br>
<br>

  <label type="submit" for="reset"></label>
  <input type="reset" id="reset" value="Reset">
  <br>
<br>
<label for="file">Upload Your Resume File</label>
<input type="file" id="file">
<br>
<br>
  <button type="submit">Submit</button>
 </form>
</body>
</html>
