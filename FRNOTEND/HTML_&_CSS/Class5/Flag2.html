<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #outerbox{
      position: relative;
      top: 30%;
      left: 30%;
      width: 330px;
      height: 230px;
      background-color: yellowgreen;
    }
    #inner1{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      position: absolute;
      left: 0px;
      top: 0px;
    }
      #inner2{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      position: absolute;
      bottom: 0px;
      left: 0px;
    }
  #inner3{
      width: 200px;
      height: 100px;
      background-color: blueviolet;
      position: absolute;
      right: 0px;
      top: 0px;
    }
      #inner4{
      width: 200px;
      height: 100px;
      background-color: blueviolet;
      position: absolute;
      bottom: 0px;
      right: 0px;
    }

  </style>
</head>
<body>
  <div id="outerbox">
      <div id="inner1"></div>
      <div id="inner2"></div>
      <div id="inner3"></div>
      <div id="inner4"></div>
  </div>
</body>
</html>
