<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registion</title>
  <link rel="stylesheet" href="Registration_CSS.css">
</head>
<body>

  <div id="main-div">
    
      <h1 id="heading">Registion From</h1>
      <div id="div-2">
        <label for="F-name">First Name</label>
       <label for="L-name" style="padding-left: 100px;">Last Name</label>
       <br>
       <input type="text" id="F-name">
      <input type="text" id="L-name">

       <label for="Email">Email Address</label>
      <br>
      <input type="email" id="Email">
<br>
       <label for="phone">Phone</label>
       <br>
      <input type="number" id="phone">
<br>
       <label for="city">City</label>
      <label for="country" style="padding-left: 100px;">Country</label>
      <br>
       <select name="" id="city">
        <option value="0">Indore</option>
        <option value="1">Depalpur</option>
      </select>
      <select name="" id="country">
        <option value="0">India</option>
        <option value="1">America</option>
      </select>

       <Button id="button">Get Started</Button>
      </div>
     
  </div>
  
</body>
</html>
