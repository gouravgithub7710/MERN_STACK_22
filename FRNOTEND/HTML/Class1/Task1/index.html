<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RummyCircle</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  header{
    display: flex;
   align-items: center;
  background-color: red;
  padding-left: 25px;
  }
  #player-count{
    font-size: 20px;
    font-weight: bold;
    color:yellow;
    margin-left: 30%;
  }
  #player-count p{
    font-size: 15px;
    font-weight: normal;
    margin-top: 0px;
    color: white;
    margin-left: 30px;
  }

  #login-signup {
    overflow: hidden;
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      padding-left: 60px; 
      color: white;
      text-align: left; 
    }

   #login-signup img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0; 
    }
  
    #login-signup > *:not(img) {
      position: relative;
      z-index: 1;
    }
   .login-box { 
      
      padding: 20px;
      border-radius: 6px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .login-box p {
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

  
   #mobile-number {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: white; 
      border-radius: 4px;
      padding: 4px 8px;
    }
  #mobile-number span {
      color: #999;
      font-size: 16px;
    }
 #mobile-number input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 4px;
    }
     .invite {
      font-size: 13px;
      color: #fff;
    }

    .invite a {
      color: #f9ca24;
      text-decoration: none;
    }

   #Button {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #Button button {
      width: 100%;
      height: 40px;
      background:#f9a825;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #Button a {
      color: white;
      font-size: 14px;
      text-decoration: underline;
      text-align: center;
    }

</style>
<body>
  <header>
    
      <img width="200"   src="img/rummycircle-logo.webp" alt="logo">
      <div id="player-count">
      <span>70,000,000+</span>
      <p>Players</p>
      </div>

  </header>

  <div id="login-signup">
    <img src="img/d-lp-eng.jpg" alt="Home Image">

    <div class="login-box">
      <p>LOGIN/SIGNUP</p>

      <div id="mobile-number">
        <span>+91</span>
        <input type="text" placeholder="Enter Mobile Number">
      </div>

      <span class="invite">Have an <a href="#">Invite code?</a></span>

      <div id="Button">
        <button>GET STARTED</button>
        <a href="#">Login using other methods</a>
      </div>
    </div>
  </div>
    <div style="background-color: red; height: 200px;">

    </div>
</body>
</html>
