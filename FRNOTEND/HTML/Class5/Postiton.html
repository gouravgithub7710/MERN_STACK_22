<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    h1{
      background-color: aqua;
      position: fixed;
      left: 34%;
    }
    div{
   
      height: 1000px;
      background-color: cadetblue;
      padding-top: 37px;
    }

    h2{
      background-color: blueviolet;
      position: absolute;
      left: 43%;
      top: 90px;

    }
    h3{
      background-color: chocolate;
    }

      position: sticky;
      top: 0px;
      background-color:yellow;
    }
  </style>
</head>

 <h4>Stikky is comming soon</h4>
